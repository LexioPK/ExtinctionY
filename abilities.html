<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abilities</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Standardized header styles & script -->
    <link rel="stylesheet" href="header.css">
    <script src="header.js" defer></script>

    <link rel="stylesheet" href="style.css">

    <style>
        /* Add custom styles */
        body {
            font-family: 'Lexend', sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        .abilities-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
        }

        .abilities-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .ability {
            margin-bottom: 15px;
        }

        .ability-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .ability-description {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="abilities-container" id="abilitiesContainer">
    <h1 class="abilities-title">Abilities</h1>
</div>

<script>
    async function loadAbilities() {
        const response = await fetch('data/abilities.json');
        const abilitiesData = await response.json();

        const container = document.getElementById('abilitiesContainer');

        for (const [ability, description] of Object.entries(abilitiesData)) {
            const abilityDiv = document.createElement('div');
            abilityDiv.classList.add('ability');

            const abilityNameSpan = document.createElement('span');
            abilityNameSpan.classList.add('ability-name');
            abilityNameSpan.textContent = ability;

            const abilityDescriptionSpan = document.createElement('span');
            abilityDescriptionSpan.classList.add('ability-description');
            abilityDescriptionSpan.textContent = ` - ${description}`;

            abilityDiv.appendChild(abilityNameSpan);
            abilityDiv.appendChild(abilityDescriptionSpan);
            container.appendChild(abilityDiv);
        }
    }

    loadAbilities();
</script>

</body>
</html>
