<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abilities</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const abilities = {
                // Replace with real data; format: 'AbilityName': ['Pokemon1', 'Pokemon2', ...]
                "Overgrow": ["Bulbasaur", "Ivysaur", "Venusaur", "Chikorita"],
                "Blaze": ["Charmander", "Charmeleon", "Charizard", "Torchic"],
                "Torrent": ["Squirtle", "Wartortle", "Blastoise"],
                "Chlorophyll": ["Oddish", "Gloom", "Vileplume", "Bellossom"]
            };

            const abilitiesContainer = document.getElementById('abilities-container');

            Object.entries(abilities).forEach(([ability, pokemonList]) => {
                const abilityElement = document.createElement('div');
                abilityElement.classList.add('ability');
                abilityElement.innerHTML = `<strong>${ability}</strong> - ${pokemonList.length} Pokémon`;
                
                const pokemonListElement = document.createElement('ul');
                pokemonList.forEach(pokemon => {
                    const pokemonItem = document.createElement('li');
                    pokemonItem.textContent = pokemon;
                    pokemonListElement.appendChild(pokemonItem);
                });

                abilityElement.appendChild(pokemonListElement);
                abilitiesContainer.appendChild(abilityElement);
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ability {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokémon Abilities</h1>
        <div id="abilities-container">
            <!-- Dynamic content will load here -->
        </div>
    </div>
</body>
</html>
