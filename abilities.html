<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abilities</title>
  <style>
    /* Include styling for consistent headers */
  </style>
</head>
<body>
  <!-- Include the same header structure here -->
  <header>
    <nav>
      <!-- Navigation links -->
    </nav>
  </header>

  <main>
    <h1>Abilities Overview</h1>
    <section id="ability-list">
      <!-- Dynamically generated ability data will be injected here -->
    </section>
  </main>

  <script>
    fetch('pokedex.json')
      .then(response => response.json())
      .then(pokedex => {
        const abilityCount = {};
        pokedex.forEach(pokemon => {
          const abilities = [pokemon.Ability1, pokemon.Ability2, pokemon.AbilityH].filter(Boolean);
          const uniqueAbilities = [...new Set(abilities)];
          uniqueAbilities.forEach(ability => {
            if (!abilityCount[ability]) abilityCount[ability] = 0;
            abilityCount[ability]++;
          });
        });
        
        // Display the abilities dynamically
        const abilityList = document.getElementById('ability-list');
        for (const [ability, count] of Object.entries(abilityCount)) {
          const abilityItem = document.createElement('div');
          abilityItem.textContent = `${ability}: ${count}`;
          abilityList.appendChild(abilityItem);
        }
      })
      .catch(error => console.error('Error fetching pokedex:', error));
  </script>
</body>
</html>
