<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Extinction Y Pokédex</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Standardized header styles & script -->
<link rel="stylesheet" href="header.css">
<script src="header.js" defer></script>

<style>
    body {
        font-family: "Lexend", sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    .tabs {
        display: flex;
        justify-content: flex-start;
        gap: 20px;
    }
    .tab {
        font-size: 1.1em;
        padding: 10px 18px;
        background: #ffffff;
        border-radius: 10px;
        text-decoration: none;
        color: black;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .tab:hover { background: #e4e4e4; }
    .active { background: #d0ffd6; font-weight: bold; }

    #search-results {
        background: white;
        width: 250px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        position: absolute;
        top: 50px;
        right: 20px;
        z-index: 101;
        display: none;
        max-height: 250px;
        overflow-y: auto;
    }

    #pokedex {
        padding: 10px;
        position: relative;
    }

    /* subtle horizontal line divider across the pokedex section */
    #pokedex::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: #ccc;
    }

    .pokemon-card {
        background: white;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        transition: transform 0.2s;
        cursor: pointer;
    }

    .pokemon-card:hover { transform: translateY(-4px); }

    .sprite {
        display: block;
        margin: 0 auto;
        width: 96px;
        height: 96px;
        image-rendering: pixelated;
    }

    h3 {
        text-align: center;
        margin: 10px 0;
    }

    .dex {
        color: #777;
        font-size: 0.9em;
    }

    .types {
        text-align: center;
        margin-bottom: 10px;
    }

    .type {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.85em;
        color: white;
        margin: 3px;
    }

    /* Type colors */
    .type-grass { background: #63bb5b; }
    .type-poison { background: #aa5caf; }
    .type-fire { background: #ff9c54; }
    .type-water { background: #4f90d9; }
    .type-normal { background: #9099a1; }
    .type-electric { background: #f3d23b; }
    .type-ice { background: #74cec0; }
    .type-fighting { background: #ce4069; }
    .type-ground { background: #d97746; }
    .type-flying { background: #92aade; }
    .type-psychic { background: #f97176; }
    .type-bug { background: #90c12c; }
    .type-rock { background: #c7b78b; }
    .type-ghost { background: #5269ac; }
    .type-dark { background: #5a5366; }
    .type-dragon { background: #096dc4; }
    .type-steel { background: #5a8ea2; }
    .type-fairy { background: #ec8fe6; }

    ul { list-style: none; padding-left: 0; margin: 0; }

    .label {
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 3px;
        border-bottom: 1px solid #ccc; /* thin underline for header */
        padding-bottom: 2px;
    }

    /* ⭐ Stat Bar Style */
    .stat-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 3px 0;
    }
    .stat-name {
        width: 35px;
        font-weight: bold;
        text-align: right;
    }
    .stat-num {
        width: 30px;
        text-align: left;
        font-size: 0.9em;
    }
    .stat-bar-bg {
        flex-grow: 1;
        height: 8px;
        border-radius: 4px;
        background: #ddd;
        overflow: hidden;
    }
    .stat-bar-fill {
        height: 100%;
        border-radius: 4px;
    }

    /* Regional sections */
    .region-section {
        margin-bottom: 30px;
    }

    .region-header {
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        transition: all 0.3s ease;
        user-select: none;
    }

    .region-header:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .region-header h2 {
        margin: 0;
        font-size: 1.4em;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .toggle-icon {
        font-size: 0.8em;
        transition: transform 0.3s ease;
    }

    .pokemon-count {
        font-size: 0.9em;
        opacity: 0.9;
    }

    .region-content {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px 10px;
        max-height: none;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .region-content.collapsed {
        max-height: 0 !important;
        opacity: 0;
        padding-top: 0;
        padding-bottom: 0;
    }

    /* Advanced Search Styles */
    .advanced-search-container {
        max-width: 1200px;
        margin: 20px auto;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .advanced-search-toggle {
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .advanced-search-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .advanced-filters {
        display: none;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #e0e0e0;
    }

    .advanced-filters.show {
        display: block;
    }

    .filter-group {
        margin-bottom: 15px;
    }

    .filter-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }

    .filter-group select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        background: white;
        cursor: pointer;
        transition: border-color 0.3s ease;
    }

    .filter-group select:focus {
        outline: none;
        border-color: #4a90e2;
    }

    .filter-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .filter-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
    }

    .apply-filters {
        background: #28a745;
        color: white;
    }

    .apply-filters:hover {
        background: #218838;
    }

    .clear-filters {
        background: #dc3545;
        color: white;
    }

    .clear-filters:hover {
        background: #c82333;
    }

    .filter-summary {
        margin-top: 15px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        font-size: 0.9em;
        color: #666;
    }

    .filter-summary.active {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }
</style>
</head>
<body>

<h1>Pokédex</h1>

<!-- Advanced Search Panel -->
<div class="advanced-search-container">
    <button class="advanced-search-toggle" onclick="toggleAdvancedSearch()">
        <span id="toggle-icon">▼</span>
        <span>Advanced Filters</span>
    </button>
    
    <div class="advanced-filters" id="advanced-filters">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="filter-group">
                <label for="type-filter">Filter by Type:</label>
                <select id="type-filter" onchange="applyFilters()">
                    <option value="">All Types</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="ability-filter">Filter by Ability:</label>
                <select id="ability-filter" onchange="applyFilters()">
                    <option value="">All Abilities</option>
                </select>
            </div>
        </div>
        
        <div class="filter-actions">
            <button class="clear-filters" onclick="clearFilters()">Clear All Filters</button>
        </div>
        
        <div class="filter-summary" id="filter-summary">
            No filters applied
        </div>
    </div>
</div>

<div id="pokedex"></div>

<script>
let allPokemon = {};

// Region definitions
const regions = {
    'Kanto': { min: 1, max: 151, id: 'kanto' },
    'Johto': { min: 152, max: 251, id: 'johto' },
    'Hoenn': { min: 252, max: 386, id: 'hoenn' },
    'Sinnoh': { min: 387, max: 493, id: 'sinnoh' },
    'Unova': { min: 494, max: 649, id: 'unova' },
    'Kalos': { min: 650, max: 721, id: 'kalos' }
};

function toggleRegion(regionId) {
    const content = document.getElementById(`region-${regionId}`);
    const header = content.previousElementSibling;
    const icon = header.querySelector('.toggle-icon');
    
    if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        icon.textContent = '▼';
    } else {
        content.classList.add('collapsed');
        icon.textContent = '►';
    }
}

function loadPokedex() {
    fetch("data/pokedex.json")
        .then(r => r.json())
        .then(data => {
            allPokemon = data;
            const container = document.getElementById("pokedex");

            const entries = Object.entries(data)
                .sort((a, b) => a[1].SpeciesIdx - b[1].SpeciesIdx);
            
            // Create mapping for alternate forms to link to base form with form parameter
            const alternateFormMap = {}; // Maps alternate form name to base form name
            
            entries.forEach(([name, mon]) => {
                const isNidoran = name.startsWith('Nidoran');
                const isMeowsticF = name === 'Meowstic-F';
                const hasVariant = name.includes('-') && !isNidoran && !isMeowsticF;
                
                if (hasVariant) {
                    // This is an alternate form - extract base name for linking
                    const baseName = name.split('-')[0];
                    alternateFormMap[name] = baseName;
                }
            });

            /* ⭐ Multi-folder sprite folders */
            const spriteFolders = ["pokemon_sprites", "pokemon_sprties2"];
            const getPokemonImage = (pokeName) => {
                const lowerName = pokeName.toLowerCase().replace(/\s+/g,'-');
                return `${spriteFolders[0]}/${lowerName}.png`;
            };

            // Group Pokemon by region
            const regionGroups = {};
            Object.keys(regions).forEach(regionName => {
                regionGroups[regionName] = [];
            });

            entries.forEach(([name, mon]) => {
                // Find which region this Pokemon belongs to
                const dexNum = mon.SpeciesIdx;
                for (const [regionName, regionData] of Object.entries(regions)) {
                    if (dexNum >= regionData.min && dexNum <= regionData.max) {
                        regionGroups[regionName].push([name, mon]);
                        break;
                    }
                }
            });

            // Create regional sections
            Object.keys(regions).forEach(regionName => {
                const regionData = regions[regionName];
                const pokemonInRegion = regionGroups[regionName];

                // Create region section
                const regionSection = document.createElement('div');
                regionSection.className = 'region-section';

                // Create region header
                const regionHeader = document.createElement('div');
                regionHeader.className = 'region-header';
                regionHeader.onclick = () => toggleRegion(regionData.id);
                regionHeader.innerHTML = `
                    <h2>${regionName} (#${String(regionData.min).padStart(3, '0')}-#${String(regionData.max).padStart(3, '0')}) <span class="toggle-icon">▼</span></h2>
                    <span class="pokemon-count">${pokemonInRegion.length} Pokémon</span>
                `;

                // Create region content container
                const regionContent = document.createElement('div');
                regionContent.className = 'region-content';
                regionContent.id = `region-${regionData.id}`;

                // Add Pokemon cards to this region
                pokemonInRegion.forEach(([name, mon]) => {
                    const bst = mon.BST ??
                        (mon.BaseStats.HP +
                         mon.BaseStats.Atk +
                         mon.BaseStats.Def +
                         mon.BaseStats.SpA +
                         mon.BaseStats.SpD +
                         mon.BaseStats.Spe);

                    const card = document.createElement("div");
                    card.className = "pokemon-card";
                    card.dataset.pokemonName = name; // Add data attribute for filtering

                    card.onclick = () =>
                        (window.location.href = `pokemon.html?name=${encodeURIComponent(name)}`);

                    /* ⭐ Stat bar generator */
                    const statBar = (label, value) => {
                        const colors = {
                            HP: "#FF5959",
                            Atk: "#F5AC78",
                            Def: "#FAE078",
                            SpA: "#9DB7F5",
                            SpD: "#A7DB8D",
                            Spe: "#FA92B2",
                            BST: "#B88CFF"
                        };

                        let min = (label === "BST") ? 250 : 15;
                        let max = (label === "BST") ? 600 : 180;

                        let pct = ((value - min) / (max - min)) * 100;
                        pct = Math.max(3, Math.min(100, pct));

                        return `
                            <div class="stat-row">
                                <div class="stat-name">${label}</div>
                                <div class="stat-num">${value}</div>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar-fill" style="width:${pct}%; background:${colors[label]};"></div>
                                </div>
                            </div>
                        `;
                    };

                    card.innerHTML = `
<h3><span class="dex">#${String(mon.SpeciesIdx).padStart(3, "0")}</span> ${name}</h3>

<img class="sprite"
     src="${getPokemonImage(name)}"
     onerror="this.onerror=null; this.src='pokemon_sprties2/${name.toLowerCase().replace(/\s+/g,'-')}.png'; this.onerror=null;">

<div class="types">
    <span class="type type-${mon.Type1.toLowerCase()}">${mon.Type1}</span>
    ${mon.Type2 && mon.Type2 !== mon.Type1
        ? `<span class="type type-${mon.Type2.toLowerCase()}">${mon.Type2}</span>`
        : ""}
</div>

<p class="label">Abilities</p>
<ul>
    <li>${mon.Ability1}</li>
    <li>${mon.Ability2 ? mon.Ability2 : ""}</li>
    <li><em>(H):</em> ${mon.AbilityH}</li>
</ul>

<p class="label">Base Stats</p>
${statBar("HP", mon.BaseStats.HP)}
${statBar("Atk", mon.BaseStats.Atk)}
${statBar("Def", mon.BaseStats.Def)}
${statBar("SpA", mon.BaseStats.SpA)}
${statBar("SpD", mon.BaseStats.SpD)}
${statBar("Spe", mon.BaseStats.Spe)}
${statBar("BST", bst)}
`;

                    regionContent.appendChild(card);
                });

                // Add header and content to section
                regionSection.appendChild(regionHeader);
                regionSection.appendChild(regionContent);

                // Add section to container
                container.appendChild(regionSection);
            });
            
            // Populate filter dropdowns after all Pokemon are loaded
            populateFilterDropdowns();
        })
        .catch(err => console.error("JSON Load Error:", err));
}

function searchPokemon() {
    const query = document.getElementById("search").value.toLowerCase();
    const resultsBox = document.getElementById("search-results");

    if (!query) {
        resultsBox.style.display = "none";
        resultsBox.innerHTML = "";
        return;
    }

    const matches = Object.keys(allPokemon)
        .filter(name => name.toLowerCase().includes(query))
        .slice(0, 15);

    if (matches.length === 0) {
        resultsBox.style.display = "none";
        resultsBox.innerHTML = "";
        return;
    }

    resultsBox.style.display = "block";

    resultsBox.innerHTML = matches
        .map(name => {
            // Check if this is an alternate form
            const isNidoran = name.startsWith('Nidoran');
            const isMeowsticF = name === 'Meowstic-F';
            const hasVariant = name.includes('-') && !isNidoran && !isMeowsticF;
            let linkUrl;
            
            if (hasVariant) {
                // Link to base form with form parameter
                const baseName = name.split('-')[0];
                linkUrl = `pokemon.html?name=${encodeURIComponent(baseName)}&form=${encodeURIComponent(name)}`;
            } else {
                // Regular Pokemon - link normally
                linkUrl = `pokemon.html?name=${encodeURIComponent(name)}`;
            }
            
            return `
            <div style="padding:8px; cursor:pointer;"
                 onclick="window.location.href='${linkUrl}'">
                ${name}
            </div>
        `;
        })
        .join("");
}

// Advanced Search Functions
function toggleAdvancedSearch() {
    const filters = document.getElementById('advanced-filters');
    const icon = document.getElementById('toggle-icon');
    
    if (filters.classList.contains('show')) {
        filters.classList.remove('show');
        icon.textContent = '▼';
    } else {
        filters.classList.add('show');
        icon.textContent = '▲';
    }
}

function populateFilterDropdowns() {
    const typeSet = new Set();
    const abilitySet = new Set();
    
    // Collect all unique types and abilities
    Object.values(allPokemon).forEach(mon => {
        if (mon.Type1) typeSet.add(mon.Type1);
        if (mon.Type2) typeSet.add(mon.Type2);
        if (mon.Ability1) abilitySet.add(mon.Ability1);
        if (mon.Ability2) abilitySet.add(mon.Ability2);
        if (mon.AbilityH) abilitySet.add(mon.AbilityH);
    });
    
    // Populate Type dropdown
    const typeFilter = document.getElementById('type-filter');
    Array.from(typeSet).sort().forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        typeFilter.appendChild(option);
    });
    
    // Populate Ability dropdown
    const abilityFilter = document.getElementById('ability-filter');
    Array.from(abilitySet).sort().forEach(ability => {
        const option = document.createElement('option');
        option.value = ability;
        option.textContent = ability;
        abilityFilter.appendChild(option);
    });
}

function applyFilters() {
    const selectedType = document.getElementById('type-filter').value;
    const selectedAbility = document.getElementById('ability-filter').value;
    
    // Update filter summary
    updateFilterSummary(selectedType, selectedAbility);
    
    // Check if any filters are active
    const hasActiveFilters = selectedType || selectedAbility;
    
    // Get all Pokemon cards
    const allCards = document.querySelectorAll('.pokemon-card');
    let visibleCount = 0;
    
    allCards.forEach(card => {
        const pokemonName = card.dataset.pokemonName;
        const pokemon = allPokemon[pokemonName];
        
        if (!pokemon) {
            card.style.display = 'none';
            return;
        }
        
        // Check type match
        const matchesType = !selectedType || 
            pokemon.Type1 === selectedType || 
            pokemon.Type2 === selectedType;
        
        // Check ability match
        const matchesAbility = !selectedAbility ||
            pokemon.Ability1 === selectedAbility ||
            pokemon.Ability2 === selectedAbility ||
            pokemon.AbilityH === selectedAbility;
        
        // Show or hide card
        if (matchesType && matchesAbility) {
            card.style.display = 'block';
            visibleCount++;
        } else {
            card.style.display = 'none';
        }
    });
    
    // Update region headers with filtered counts
    updateRegionCounts();
    
    // Hide/show region sections based on whether filters are active
    if (hasActiveFilters) {
        // Hide region sections that have no visible Pokemon
        Object.entries(regions).forEach(([_regionName, regionData]) => {
            const regionContent = document.getElementById(`region-${regionData.id}`);
            if (!regionContent) return;
            
            const regionSection = regionContent.parentElement;
            if (!regionSection) return;
            
            const visibleCards = Array.from(regionContent.querySelectorAll('.pokemon-card'))
                .filter(card => card.style.display !== 'none');
            
            // Hide the entire region section if no Pokemon match the filter
            if (visibleCards.length === 0) {
                regionSection.style.display = 'none';
            } else {
                regionSection.style.display = 'block';
            }
        });
    } else {
        // Show all region sections when no filters are active
        Object.entries(regions).forEach(([_regionName, regionData]) => {
            const regionContent = document.getElementById(`region-${regionData.id}`);
            if (!regionContent) return;
            
            const regionSection = regionContent.parentElement;
            if (!regionSection) return;
            
            regionSection.style.display = 'block';
        });
    }
}

function clearFilters() {
    document.getElementById('type-filter').value = '';
    document.getElementById('ability-filter').value = '';
    applyFilters();
}

function updateFilterSummary(type, ability) {
    const summary = document.getElementById('filter-summary');
    const filters = [];
    
    if (type) filters.push(`Type: ${type}`);
    if (ability) filters.push(`Ability: ${ability}`);
    
    if (filters.length === 0) {
        summary.textContent = 'No filters applied';
        summary.classList.remove('active');
    } else {
        summary.textContent = `Active filters: ${filters.join(', ')}`;
        summary.classList.add('active');
    }
}

function updateRegionCounts() {
    Object.entries(regions).forEach(([regionName, regionData]) => {
        const regionContent = document.getElementById(`region-${regionData.id}`);
        if (!regionContent) return;
        
        const visibleCards = Array.from(regionContent.querySelectorAll('.pokemon-card'))
            .filter(card => card.style.display !== 'none');
        
        const header = regionContent.previousElementSibling;
        const countSpan = header.querySelector('.pokemon-count');
        if (countSpan) {
            const totalCount = regionContent.querySelectorAll('.pokemon-card').length;
            const visibleCount = visibleCards.length;
            countSpan.textContent = `${visibleCount}/${totalCount} Pokémon`;
        }
    });
}

loadPokedex();
</script>

</body>
</html>
