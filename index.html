<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>

  <!-- Lexend font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .pokedex {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      padding: 10px;
    }

    .pokemon-card {
      background: white;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform .15s ease;
    }
    .pokemon-card:hover {
      transform: scale(1.04);
    }

    .pokemon-img {
      width: 96px;
      height: 96px;
      image-rendering: pixelated;
    }

    .pokemon-name {
      font-size: 18px;
      margin-top: 10px;
      font-weight: 700;
    }

    .pokemon-types {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .type-icon {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
    }

    /* Colors taken directly from modern Pokémon games */
    .type-normal { background: #A8A77A; }
    .type-fire { background: #EE8130; }
    .type-water { background: #6390F0; }
    .type-electric { background: #F7D02C; }
    .type-grass { background: #7AC74C; }
    .type-ice { background: #96D9D6; }
    .type-fighting { background: #C22E28; }
    .type-poison { background: #A33EA1; }
    .type-ground { background: #E2BF65; }
    .type-flying { background: #A98FF3; }
    .type-psychic { background: #F95587; }
    .type-bug { background: #A6B91A; }
    .type-rock { background: #B6A136; }
    .type-ghost { background: #735797; }
    .type-dragon { background: #6F35FC; }
    .type-dark { background: #705746; }
    .type-steel { background: #B7B7CE; }
    .type-fairy { background: #D685AD; }

    .pokemon-stats {
      margin-top: 10px;
      font-size: 13px;
      text-align: left;
    }

    .stat-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Pokédex</h1>
  <div class="pokedex" id="pokedex"></div>

  <script>
    async function loadPokedex() {
      const response = await fetch("data/pokedex.json");
      const pokedex = await response.json();

      const container = document.getElementById("pokedex");
      container.innerHTML = "";

      pokedex.forEach(pokemon => {
        const card = document.createElement("div");
        card.className = "pokemon-card";

        // Make cards clickable
        card.onclick = () => {
          window.location.href = `pokemon.html?id=${pokemon.id}`;
        };

        // Showdown sprite
        const spriteUrl = `https://play.pokemonshowdown.com/sprites/gen5/${pokemon.name.toLowerCase().replace(/[^a-z0-9]/g, '')}.png`;

        const bst = pokemon.bst || "—"; // Will show once you add it to the JSON

        card.innerHTML = `
          <img class="pokemon-img" src="${spriteUrl}" onerror="this.src='https://play.pokemonshowdown.com/sprites/gen5/unknown.png'">
          <div class="pokemon-name">${pokemon.name}</div>

          <div class="pokemon-types">
            ${pokemon.types.map(type =>
              `<div class="type-icon type-${type.toLowerCase()}">${type}</div>`
            ).join("")}
          </div>

          <div class="pokemon-stats">
            <div><span class="stat-label">HP:</span> ${pokemon.hp}</div>
            <div><span class="stat-label">Atk:</span> ${pokemon.attack}</div>
            <div><span class="stat-label">Def:</span> ${pokemon.defense}</div>
            <div><span class="stat-label">SpA:</span> ${pokemon.sp_atk}</div>
            <div><span class="stat-label">SpD:</span> ${pokemon.sp_def}</div>
            <div><span class="stat-label">Spe:</span> ${pokemon.speed}</div>

            <div><span class="stat-label">BST:</span> <b>${bst}</b></div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadPokedex();
  </script>
</body>
</html>
