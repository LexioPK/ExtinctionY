<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moves - Extinction Y</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Lexend", sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    /* Navigation Tabs */
    .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
    }
    .tab {
        font-size: 1.1em;
        padding: 10px 18px;
        background: #ffffff;
        border-radius: 10px;
        text-decoration: none;
        color: black;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .tab:hover {
        background: #e4e4e4;
    }
    .active {
        background: #d0ffd6;
        font-weight: bold;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    #movelist {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding: 10px;
    }

    .move-card {
        background: white;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        transition: transform 0.2s;
        cursor: pointer;
    }

    .move-card:hover {
        transform: translateY(-4px);
    }

    .type {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.85em;
        color: white;
        margin-top: 8px;
    }

    /* Type colors (same as Pokédex) */
    .type-fairy { background:#ec8fe6; }
    .type-normal { background:#9099a1; }
    .type-fire { background:#ff9c54; }
    .type-water { background:#4f90d9; }
    .type-grass { background:#63bb5b; }
    .type-electric { background:#f3d23b; }
    .type-ice { background:#74cec0; }
    .type-fighting { background:#ce4069; }
    .type-poison { background:#aa5caf; }
    .type-ground { background:#d97746; }
    .type-flying { background:#92aade; }
    .type-psychic { background:#f97176; }
    .type-bug { background:#90c12c; }
    .type-rock { background:#c7b78b; }
    .type-ghost { background:#5269ac; }
    .type-dark { background:#5a5366; }
    .type-dragon { background:#096dc4; }
    .type-steel { background:#5a8ea2; }

    .label {
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>

<body>

<!-- Top Navigation Tabs -->
<div class="tabs">
    <a class="tab" href="index.html">Pokédex</a>
    <a class="tab active" href="moves.html">Moves</a>
    <a class="tab" href="trainers.html">Trainers</a>
</div>

<h1>Move List</h1>

<div id="movelist"></div>

<script>
function loadMoves() {
    fetch("data/moves.json")
        .then(r => r.json())
        .then(moves => {
            const container = document.getElementById("movelist");

            const sorted = Object.entries(moves)
                .sort((a, b) => a[0].localeCompare(b[0]));

            sorted.forEach(([name, mv]) => {
                const card = document.createElement("div");
                card.className = "move-card";

                card.onclick = () =>
                    (window.location.href = `move.html?name=${encodeURIComponent(name)}`);

                card.innerHTML = `
                    <h2>${name}</h2>
                    <span class="type type-${mv.Type.toLowerCase()}">${mv.Type}</span>

                    <p class="label">Details</p>
                    <ul>
                        <li>Category: ${mv.Category}</li>
                        <li>Power: ${mv.Power ?? "—"}</li>
                        <li>Accuracy: ${mv.Acc ?? "—"}%</li>
                        <li>PP: ${mv.PP}</li>
                    </ul>

                    <p class="label">Description</p>
                    <p>${mv.Description}</p>
                `;

                container.appendChild(card);
            });
        })
        .catch(err => console.error("Move JSON Load Error:", err));
}

loadMoves();
</script>

</body>
</html>
