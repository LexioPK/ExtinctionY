<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Extinction Y Moves</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: "Lexend", sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    nav {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        gap: 20px;
    }

    nav a {
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 12px;
        background: #4285F4;
        color: white;
        font-weight: bold;
        transition: background 0.2s;
    }

    nav a.active {
        background: #3367d6;
    }

    nav a:hover {
        background: #3367d6;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    th, td {
        padding: 8px 12px;
        border-bottom: 1px solid #eee;
        text-align: left;
        vertical-align: middle;
    }

    th {
        background: #fafafa;
        border-bottom: 2px solid #ddd;
    }

    .type {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        font-size: 0.85em;
    }

    /* Type Colors */
    .type-grass { background: #63bb5b; }
    .type-poison { background: #aa5caf; }
    .type-fire { background: #ff9c54; }
    .type-water { background: #4f90d9; }
    .type-normal { background: #9099a1; }
    .type-electric { background: #f3d23b; }
    .type-ice { background: #74cec0; }
    .type-fighting { background: #ce4069; }
    .type-ground { background: #d97746; }
    .type-flying { background: #92aade; }
    .type-psychic { background: #f97176; }
    .type-bug { background: #90c12c; }
    .type-rock { background: #c7b78b; }
    .type-ghost { background: #5269ac; }
    .type-dark { background: #5a5366; }
    .type-dragon { background: #096dc4; }
    .type-steel { background: #5a8ea2; }
    .type-fairy { background: #ec8fe6; }
</style>
</head>
<body>

<h1>Moves</h1>

<nav>
    <a href="index.html">Pokédex</a>
    <a href="moves.html" class="active">Moves</a>
    <a href="trainers.html">Trainers</a>
</nav>

<div id="movesContainer"></div>

<script>
const typeColors = {
  Grass:"#63bb5b", Poison:"#aa5caf", Fire:"#ff9c54", Water:"#4f90d9",
  Normal:"#9099a1", Electric:"#f3d23b", Ice:"#74cec0", Fighting:"#ce4069",
  Ground:"#d97746", Flying:"#92aade", Psychic:"#f97176", Bug:"#90c12c",
  Rock:"#c7b78b", Ghost:"#5269ac", Dark:"#5a5366", Dragon:"#096dc4",
  Steel:"#5a8ea2", Fairy:"#ec8fe6"
};

fetch("data/moves.json")
.then(r => r.json())
.then(movesData => {
    const container = document.getElementById("movesContainer");

    container.innerHTML = `
        <table>
            <thead>
                <tr>
                    <th>Move</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Power</th>
                    <th>Acc</th>
                    <th>PP</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                ${Object.entries(movesData).map(([moveName, move]) => `
                    <tr>
                        <td>${moveName}</td>
                        <td>
                            <span class="type" style="background:${typeColors[move.Type] || '#777'}">${move.Type}</span>
                        </td>
                        <td>
                            <img src="img/${move.Category.toLowerCase()}.png" alt="${move.Category}" style="width:24px; height:24px;">
                        </td>
                        <td>${move.Power ?? "—"}</td>
                        <td>${move.Acc ?? "—"}</td>
                        <td>${move.PP ?? "—"}</td>
                        <td>${move.Description.replace(/\n/g, "<br>")}</td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;
})
.catch(err => console.error("JSON Load Error:", err));
</script>

</body>
</html>
